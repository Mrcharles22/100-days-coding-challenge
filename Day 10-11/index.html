<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character set and viewport for better rendering on different devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set the title of the document -->
    <title>Day 11 - Team Showcase Section (Interactivity Added)</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Link to the Remix Icon library for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Link to Google Fonts to use the Nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Team section -->
    <section class="team">
        <div class="center">
            <!-- Heading for the team section -->
            <h1>The city team</h1>
        </div>

        <!-- Team content with individual team member boxes -->
        <div class="team-content">
            <!-- Team member box for Project Manager role -->
            <div class="box" data-bio="Pep Guardiola is a visionary in the world of football—a manager whose philosophy extends beyond the pitch. Known for his tactical brilliance and innovative approach to the game, he's a master at nurturing talent and building winning teams. His dedication to possession-based football, tactical fluidity, and attention to detail has left an indelible mark on the sport. ">
                <img src="team-img/Pep.jpeg">
                <h3>Pep guardiola</h3>
                <h5>Team manager</h5>
                <div class="icons">
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                    <a href="#"><i class="ri-facebook-box-fill"></i></a>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                </div>
            </div>

            <!-- Team member box for Team Lead role -->
            <div class="box" data-bio="Kevin De Bruyne, often referred to as KDB, is a football maestro known for his exceptional vision, passing ability, and incredible versatility on the field. His precision in passing and knack for creating opportunities make him a standout player. Whether orchestrating plays from midfield or delivering stunning goals, KDB's technical skill and dedication to the game are truly admirable. He's a dynamic force on the pitch, consistently displaying his talent and contributing immensely to his team's success.">
                <img src="team-img/Kevin De Bruyne.jpeg">
                <h3>KDB</h3>
                <h5>Team Captain</h5>
                <div class="icons">
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                    <a href="#"><i class="ri-facebook-box-fill"></i></a>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                </div>
            </div>

            <!-- Team member box for Software Developer role -->
            <div class="box" data-bio="Rodri, the Spanish midfielder, embodies the modern-day anchor in football. His intelligence, positional awareness, and ability to dictate play from a deep-lying midfield role are commendable. Adept at breaking up opposition attacks and initiating his team's buildup, Rodri's passing accuracy and composure under pressure are vital assets. His work rate, tactical astuteness, and willingness to adapt make him a linchpin in midfield, showcasing the importance of a strong, controlling presence in the heart of the team.">
                <img src="team-img/Rodrigo.jpeg">
                <h3>Rodri</h3>
                <h5>Vice-captain</h5>
                <div class="icons">
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                    <a href="#"><i class="ri-facebook-box-fill"></i></a>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                </div>
            </div>

            <!-- Team member box for UI/UX Designer role -->
            <div class="box" data-bio="Sergio Agüero is a legend at Manchester City due to his record-breaking goal-scoring feats, pivotal contributions to numerous trophies, consistent performances, adaptability, loyalty to the club, and iconic moments that secured his place in the hearts of the fans. His impact and dedication during his time at City solidified his legendary status.">
                <img src="team-img/Sergio Agüero.jpeg">
                <h3>Aguero</h3>
                <h5>Club legend</h5>
                <div class="icons">
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                    <a href="#"><i class="ri-facebook-box-fill"></i></a>
                    <a href="#"><i class="ri-instagram-fill"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for detailed information -->
    <div id="memberModal" class="modal">
        <div class="modal-content" id="modalContent">
            <!-- Member details will be dynamically added here -->
        </div>
        <span class="close" onclick="closeModal()">&times;</span>
    </div>

    <!-- Link to the external JavaScript file -->
    <script defer src="script.js"></script>

</body>

</html>
